<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.</title>
</head>
<body >
<input type="text" id="number" oninput="addDoiso(this.value)">
<p id="ketqua"></p>
<script>
  function addDoiso(number){
    number ++;
    document.getElementById("ketqua").innerText = number;
  }
</script>
</body>
</html>
